<div class="card user-card mb-5">
    <div class="background bg-info">
        <img [src]="user.avatar_url" alt="" class="img-fluid rounded-circle profile-pic border-2 border-white">
    </div>
    <div class="card-body">
        <h5 class="card-title">
            {{user.name}}
        </h5>
        <p class="card-text">BIO: {{user.bio}}</p>
        <p class="card-text">Company: {{user.company}}</p>
        <p class="card-text">Blog: {{user.blog}}</p>
        <p class="card-text">Updated at: {{user.updated_at | date}}</p>
    </div>
</div>
