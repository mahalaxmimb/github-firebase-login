<div class="container">
    <form class="row g-3 form-inline mt-4 justify-content-center" (ngSubmit)="handleFind()">
        <div class="col-auto">
            <!-- <label for="username" class="col-form-label">User Name</label> -->
            <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username" placeholder="User name">
        </div>
        <div class="col-2">
            <button class="btn btn-primary btn-sm" type="submit">Find User</button>
        </div>
    </form>
    <div *ngIf="error" class="alert alert-danger m-5" role="alert">{{error}}</div>
    <div *ngIf="user" class="row mt-3">
        <div class="col col-4">
            <app-usercard [user]="user"></app-usercard>
        </div>
        <div class="col col-8">
            <app-repos [repoUrl]="user.repos_url"></app-repos>
        </div>
    </div>
</div>
