<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    Sign Up Please
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group row mb-3">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter Email" required ngModel>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" id="password" class="form-control" required ngModel placeholder="Enter password">
                                <small class="form-text text-muted" id="emailHelp">
                                    Minimum length of password should be 6 or more
                                </small>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
